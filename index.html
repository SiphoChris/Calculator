<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./script/code.js"></script>
    <link
      rel="shortcut icon"
      href="./resources/Calculator_512.webp"
      type="image/x-icon"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section>
        <div id="card">
          <!-- <div id="screen-card"></div> -->
          <input type="text" id="screen-card">
          <div id="button-card">
            <button class="button operator" onclick="clearScreen()" clear>AC</button>
            <button class="button operator" onclick="delette()" del>Del</button>
            <button class="button operator" onclick="display('%')">%</button>
            <button class="button operator" onclick="display('/')">/</button>
            <br />
            <button class="button" onclick="display('7')">7</button>
            <button class="button" onclick="display('8')">8</button>
            <button class="button" onclick="display('9')">9</button>
            <button class="button operator" onclick="display('*')">*</button>
            <br />
            <button class="button" onclick="display('4')">4</button>
            <button class="button" onclick="display('5')">5</button>
            <button class="button" onclick="display('6')">6</button>
            <button class="button operator" onclick="display('-')">-</button>
            <br />
            <button class="button" onclick="display('1')">1</button>
            <button class="button" onclick="display('2')">2</button>
            <button class="button" onclick="display('3')">3</button>
            <button class="button operator" onclick="display('+')">+</button>
            <br />
            <button class="button zero" onclick="display('0')">0</button>
            <button class="button operator" onclick="display('.')">.</button>
            <button class="button operator" result>=</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
